<!DOCTYPE html>
<head>
        <title>Document</title>
<style>

body{background:#333;
color:floralwhite;
width: 360px}

/*global, tag selector*/

 p{background-color: green;
 height: 100px;
 width: 100px;
 font-size: 50px;
 margin: 10px;
 float: left;} 


/*Class selector*/
.row{background-color:brown;}
.col{border-radius: 10px;}

/*id selector*/
#first{text-align: center;line-height: 50px; border-radius: 100px 0 0 0;}
#ninth{border-radius: 0 0 100px 0;background-color: fuchsia}
#three{border-radius: 0 100px 0 0;background-color: blue}

</style>
    
</head>
<body>

    <p id="first">1<br>2</p>
    <p class="col">2</p>
    <p id="three">3</p>
    <p class="row">4</p>
    <p class="row">5</p>
    <p class="row col">6</p>
    <p>7</p>
    <p class="col">8</p>
    <p id="ninth">9</p>
    
</body>
</html>
